[package]
name = "permafrust"
version = "0.1.0"
edition = "2021"
authors = ["Thomas Krennwallner <tk@postsubmeta.net>"]
description = "Backup and restore tool for remote off-site backups"
license = "MIT"
readme = "README.md"
repository = "https://github.com/tkren/permafrust"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
age = { version = "~0.9.0", features = ["ssh"] }
anyhow = { version = "~1.0.68", features = ["backtrace"] }
aws-config = "~0.55.1"
aws-sdk-s3 = "~0.26.0"
aws-types = "~0.55.1"
clap = { version = "~4.2.2", features = ["cargo", "derive"] }
crossbeam = "~0.8.2"
crossbeam-utils = "~0.8.14"
env_logger = "~0.10.0"
futures = "~0.3.25"
log = "~0.4.17"
lz4_flex = "~0.10.0"
notify = "~5.1.0"
parse-size = "~1.0.0"
retry = "~2.0.0"
serde = "~1.0.152"
serde_derive = "~1.0.152"
sequoia-openpgp = "~1.14.0"
thiserror = "~1.0.38"
thread_io = "~0.3.0"
time = "~0.3.17"
tokio = { version = "~1.27.0", features = ["full"] }
toml = "~0.7.2"
uuid = { version = "~1.3.0", features = ["serde"] }
xdg = "~2.4.1"
zstd = "~0.12.1"

[dev-dependencies]
tempfile = "~3.5.0"

[profile.release]
strip = "debuginfo"
