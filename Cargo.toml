[package]
name = "permafrust"
version = "0.1.0"
edition = "2021"
authors = ["Thomas Krennwallner <tk@postsubmeta.net>"]
description = "Backup and restore tool for remote off-site backups"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/tkren/permafrust"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
age = ["dep:age"]

[dependencies]
age = { version = "~0.9.2", features = ["ssh"], optional = true }
anyhow = { version = "~1.0.76", features = ["backtrace"] }
aws-config = "~1.1.1"
aws-sdk-s3 = "~1.11.0"
aws-types = "~1.1.1"
clap = { version = "~4.4.11", features = ["cargo", "derive"] }
chrono = "~0.4.31"
env_logger = "~0.10.1"
futures = "~0.3.30"
log = "~0.4.20"
lz4_flex = "~0.11.1"
notify = "~6.1.1"
nix = { version = "~0.27.1", features = ["fs"] }
parse-size = "~1.0.0"
regex = "~1.10.2"
rpassword = "~7.3.1"
serde = "~1.0.193"
serde_derive = "~1.0.193"
sequoia-openpgp = "~1.17.0"
thiserror = "~1.0.52"
thread_io = "~0.3.1"
toml = "~0.8.8"
tracing = { version = "~0.1.40", features = ["log"] }
tracing-subscriber = "~0.3.18"
ulid = { version = "~1.1.0", features = ["std"] }
uuid = { version = "~1.6.1", features = ["serde"] }
xdg = "~2.5.2"
walkdir = "~2.4.0"
zstd = "~0.13.0"

[dev-dependencies]
tempfile = "~3.8.1"

[profile.release]
strip = "debuginfo"
